<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>GameFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Ação</a>
                <a href="#">Esportes</a>
                <a href="#">Estratégia</a>
            </nav>
        </div><!--container-->
    </header>

    <main>
        <div class="game-principal">
            <div class="container">
                <h3 class="titulo">RESIDENT EVIL</h3>
                <p class="descricao">Resident Evil é uma franquia criada por Shinji Mikami como uma série de videojogos de survival horror, ação. 
                     A franquia retrata histórias sobre incidentes biológicos e virais.</p>         
                     <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-gamepad icon"></i>
                            JOGAR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle icon"></i>
                            MAIS INFORMAÇÕES
                        </button> 
                    </div><!--botoes-->            
            </div><!--container-->
        </div><!--game-principal-->
    </main>

    <footer></footer>

    <script src="https://kit.fontawesome.com/40872a53f2.js" crossorigin="anonymous"></script>
</body>
</html>
